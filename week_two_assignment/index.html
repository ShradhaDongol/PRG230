<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Handicraft Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .product {
            display: inline-block;
            margin: 20px;
            text-align: center;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 250px;
            height: 250px;
            object-fit: cover;
        }
        .product a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            background-color: #fafafa;
        }
        .product a:hover {
            background-color: #eee;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Online Handicraft Store</h1>
    </header>
    <div class="container">
        <div class="product">
            <a href="product1.html">
                <img src="https://www.indianethnicgifts.com/wp-content/uploads/2018/07/WA6789-Wooden-Vase-4.jpg" alt="Product 1">
                <p>Wooden Vase</p>
            </a>
        </div>
        <div class="product">
            <a href="product2.html">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUaM0BmIF814YJ6E0qfBXWu8Ssq1bPBeEkCw&s" alt="Product 2">
                <p>Handcrafted Ceramic Pot</p>
            </a>
        </div>
        <div class="product">
            <a href="product3.html">
                <img src="https://i.etsystatic.com/24933868/r/il/bda5d7/3692149625/il_570xN.3692149625_n72t.jpg" alt="Product 3">
                <p>Handcrafted Woven Basket</p>
            </a>
        </div>
        <div class="product">
            <a href="product4.html">
                <img src="https://images1.novica.net/pictures/27/p421323_2.jpg" alt="Product 4">
                <p>Handcrafted Beaded Necklace</p>
            </a>
        </div>
        <div class="product">
            <a href="product5.html">
                <img src="https://m.media-amazon.com/images/I/81D2mmfo9WL._AC_UF894,1000_QL80_.jpg" alt="Product 5">
                <p>Handcrafted Leather Journal</p>
            </a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Online Handicraft Store</p>
    </footer>
</body>
</html>
