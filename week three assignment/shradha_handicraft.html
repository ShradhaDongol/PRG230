<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Handicrafts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Heritage Handicrafts</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <section class="banner">
        <img src="images/banner-image.png" alt="Handcrafted Treasures">
    </section>
    <section class="intro">
        <h2>Handcrafted Treasures: Where Every Piece Tells a Story</h2>
    </section>
    <section class="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="images/handwoven-utensils.png" alt="Handwoven Utensils">
                <p>Handwoven Utensils</p>
            </div>
            <div class="product-item">
                <img src="images/sculptures.png" alt="Sculptures">
                <p>Sculptures</p>
            </div>
            <div class="product-item">
                <img src="images/copper-brass-utensils.png" alt="Copper/Brass Utensils">
                <p>Copper/Brass Utensils</p>
            </div>
        </div>
    </section>
    <footer>
        <h3>Get in Touch</h3>
        <div class="contact-info">
            <div class="opening-hours">
                <p><strong>Opening Hours:</strong> Sunday-Friday, 8 A.M. - 8 P.M.</p>
            </div>
            <div class="address">
                <p><strong>Address:</strong> Asan Chowk, Kathmandu, Nepal</p>
            </div>
        </div>
        <button>Contact Us</button>
    </footer>
</body>
</html>
