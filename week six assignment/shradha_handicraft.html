<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Handicrafts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Heritage Handicrafts</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="banner">
        <img src="images/banner-image.png" alt="Handcrafted Treasures" class="img-fluid">
    </section>
    <section class="intro text-center py-4 bg-white">
        <h2 class="text-danger font-italic cursive-font">Handcrafted Treasures: Where Every Piece Tells a Story</h2>
    </section>
    <section class="products text-center py-4 bg-white">
        <h2>Our Products</h2>
        <div class="product-list d-flex justify-content-between flex-wrap">
            <div class="product-item">
                <img src="images/handwoven-utensils.png" alt="Handwoven Utensils" class="img-fluid product-img">
                <p>Handwoven Utensils</p>
            </div>
            <div class="product-item">
                <img src="images/sculptures.png" alt="Sculptures" class="img-fluid product-img">
                <p>Sculptures</p>
            </div>
            <div class="product-item">
                <img src="images/copper-brass-utensils.png" alt="Copper/Brass Utensils" class="img-fluid product-img">
                <p>Copper/Brass Utensils</p>
            </div>
        </div>
    </section>
    <footer class="bg-white text-dark py-4 text-center">
        <h3>Get in Touch</h3>
        <div class="contact-info d-flex justify-content-between flex-wrap mx-auto">
            <div>
                <p><strong>Opening Hours:</strong> Sunday-Friday, 8 A.M. - 8 P.M.</p>
            </div>
            <div>
                <p><strong>Address:</strong> Asan Chowk, Kathmandu, Nepal</p>
            </div>
        </div>
        <button class="btn btn-dark mt-4 rounded-pill">Contact Us</button>
    </footer>
</body>
</html>
